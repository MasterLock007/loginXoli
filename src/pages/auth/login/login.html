<ion-content padding>
  <div class="form" >
	  <form padding [formGroup]="loginForm" (submit)="login()" novalidate>
		<ion-item>
		  <ion-input [(ngModel)]="email"
					 formControlName="email"
					 type="email"
					 placeholder="Correo Electrónic"
					 clearInput clearOnEdit="false">
		  </ion-input>
		</ion-item>
		<ion-item>
		  <ion-input [(ngModel)]="password"
					 formControlName="password"
					 type="password"
					 placeholder="Contraseña"
					 clearInput clearOnEdit="false">
		  </ion-input>
		</ion-item>
		<button ion-button block color="green" class="login-button">Iniciar</button>
	  </form>
	</div>
  <div class="strike">
    <span>O</span>
  </div>
  <button ion-button block clear (click)="facebookLogin()" color="green" class="login-button"><ion-icon name="logo-facebook"></ion-icon> Iniciar con Facebook</button>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToSignup()">
      <p>¿No tienes una cuenta? <strong>REGISTRATE AQUÍ</strong>.</p>
    </div>
  </ion-toolbar>
</ion-footer>
