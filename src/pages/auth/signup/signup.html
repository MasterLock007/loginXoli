<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>
<ion-content fullscreen padding>


  <form padding [formGroup]="signupForm" (submit)="signup()" novalidate>
    <div class="strike">
      <span>Datos personales</span>
    </div>
    <br>

    <ion-item>
      <ion-input [(ngModel)]="firstName"
                 formControlName="firstName"
                 type="text"
                 placeholder="Nombre"
                 clearInput clearOnEdit="false">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="lastName"
                 formControlName="lastName"
                 type="text"
                 placeholder="Apellido"
                 clearInput clearOnEdit="false">
      </ion-input>
    </ion-item>



    <div class="strike">
      <span>Datos de sesi칩n</span>
    </div>
    <br>

    <ion-item>
      <ion-input [(ngModel)]="email"
                 formControlName="email"
                 type="email"
                 placeholder="Correo Electr칩nico"
                 clearInput clearOnEdit="false">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password"
                 formControlName="password"
                 type="password"
                 placeholder="Contrase침a"
                 clearInput clearOnEdit="false">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="passwordConfirm"
                 formControlName="passwordConfirm"
                 type="password"
                 placeholder="Confirmar Contrase침a"
                 clearInput clearOnEdit="false">
      </ion-input>

  </form>
</ion-content>
